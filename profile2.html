<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Profile Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #3400de;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .profile-container {
            width: 80%;
            margin: 20px auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .profile-header img {
            border-radius: 50%;
            width: 120px;
            height: 120px;
            margin-right: 20px;
        }
        .profile-header h1 {
            margin: 0;
            font-size: 2rem;
        }
        .profile-header p {
            margin: 5px 0;
            font-size: 1.1rem;
            color: #555;
        }
        .about {
            margin-top: 20px;
        }
        .about h2 {
            margin-bottom: 10px;
            font-size: 1.5rem;
        }
        .contact {
            margin-top: 30px;
        }
        .contact a {
            color: #3400de;
            text-decoration: none;
            font-size: 1.2rem;
        }
        footer {
            text-align: center;
            background-color: #3400de;
            color: white;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Profile Page</h1>
    </header>

    <div class="profile-container">
        <div class="profile-header">
            <img src="https://via.placeholder.com/120" alt="Profile Picture">
            <div>
                <h1>FRZ</h1>
                <p>Web Developer</p>
                <p>Up for a learning experience</p>
            </div>
        </div>

        <div class="about">
            <h2>About Me</h2>
            <p>I am a web developer with a strong passion and Curiosity.</p>
        </div>

        <div class="contact">
            <h2>Contact Meeeeee</h2>
            <p>Email: email.com</p>
            <p>LinkedIn: <a href="https://www.linkedin.com" target="_blank">linkedin.com/in/frz</a></p>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Farrel FRZ. All Rights Reserved.</p>
    </footer>

</body>
</html>
